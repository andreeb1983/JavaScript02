<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>setInterval</title>
    <style>
        img { width: 300px; height: 200px;}
    </style>
</head>
<body>
        <div>
            <img src="imgs/a.jpg" id="monImage" alt="slider">
        </div>
        <script>
            // La gestion du temps avec setInterval et clearInterval
            // Slider qui s'arrête à la fin de 4 images

            var images = ['imgs/a.jpg', 'imgs/b.jpg', 'imgs/c.jpg', 'imgs/d.jpg'];   // les images du slider
            var indice = 1;   // car la 1ere image est déjà dans le HTML
            var baliseImage = document.querySelector('#monImage');

            function changeImage() {
               baliseImage.src = images[indice];
               indice++;   // on passe à l'indice suivant pour accéder à la prochaine image
               if (indice == images.length) {
                    // on arrête le slider quand indice vaut 4, c a d quand on est hors du tableau:
                clearInterval(timer);
               }    
            } 
            
            var timer = setInterval(changeImage, 2000);    // setInterval() permet d'appeler la fonction changeImage toutes les 2000 millisecondes(=2 seceondes). Pas de () à la fonction changeImage sinon elle s'éxecute sans attendre l'ordre de steInterval. Enfin on identifie notre setIntervel par un nom ("timer") pour pvr l'arrêter plus tard.


        </script>

</body>
</html>
